<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Babylon - Basic scene</title>

<style>
  html, body {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #renderCanvas {
    width: 100%;
    height: 100%;
    touch-action: none;
  }
</style>


<script src="babylon.js"></script>

   </head>

   <body>

<canvas id="renderCanvas"></canvas>

<script>

  // Get the canvas element from our HTML above
  var canvas = document.getElementById("renderCanvas");

  // Load the BABYLON 3D engine
  var engine = new BABYLON.Engine(canvas, true);




function intersect (csg1, csg2) {
            var a = new BABYLON.Node(csg1.clone().polygons);
            var b = new BABYLON.Node(csg2.clone().polygons);
            a.invert();
            nodeClipTo(b,a);
            b.invert();
            nodeClipTo(a,b);
            nodeClipTo(b,a);
            a.build(b.allPolygons());
            a.invert();
            return BABYLON.CSG.FromPolygons(a.allPolygons()).copyTransformAttributes(this);
}

function nodeClipTo(node, bsp) {
            node.polygons = nodeClipPolygons(bsp,node.polygons);
            if (node.front)
                node.front.clipTo(bsp);
            if (node.back)
                node.back.clipTo(bsp);
        }

function nodeClipPolygons(node, polygons) {
            if (!node.plane)
                return polygons.slice();
            var front = [], back = [];
            for (var i = 0; i < polygons.length; i++) {
                planeSplitPolygon(node.plane, polygons[i], front, back, front, back);
            }
            if (this.front) {
                front = node.front.clipPolygons(front);
            }
            if (this.back) {
                back = node.back.clipPolygons(back);
            }
            else {
                back = [];
            }
            return front.concat(back);
        }

function planeSplitPolygon(plane, polygon, coplanarFront, coplanarBack, front, back) {
            var COPLANAR = 0;
            var FRONT = 1;
            var BACK = 2;
            var SPANNING = 3;
            // Classify each point as well as the entire polygon into one of the above
            // four classes.
            var polygonType = 0;
            var types = [];
            for (var i = 0; i < polygon.vertices.length; i++) {
                var t = BABYLON.Vector3.Dot(plane.normal, polygon.vertices[i].pos) - plane.w;
                var type = (t < -BABYLON.Plane.EPSILON) ? BACK : (t > BABYLON.Plane.EPSILON) ? FRONT : COPLANAR;
                polygonType |= type;
                types.push(type);
            }
            switch (polygonType) {
                case COPLANAR:
                    (BABYLON.Vector3.Dot(plane.normal, polygon.plane.normal) > 0 ? coplanarFront : coplanarBack).push(polygon);
                    break;
                case FRONT:
                    front.push(polygon);
                    break;
                case BACK:
                    back.push(polygon);
                    break;
                case SPANNING:
                    var f = [], b = [];
                    for (i = 0; i < polygon.vertices.length; i++) {
                        var j = (i + 1) % polygon.vertices.length;
                        var ti = types[i], tj = types[j];
                        var vi = polygon.vertices[i], vj = polygon.vertices[j];
                        if (ti != BACK)
                            f.push(vi);
                        if (ti != FRONT)
                            b.push(ti != BACK ? vi.clone() : vi);
                        if ((ti | tj) == SPANNING) {
                            t = (plane.w - BABYLON.Vector3.Dot(plane.normal, vi.pos)) / BABYLON.Vector3.Dot(plane.normal, vj.pos.subtract(vi.pos));
                            var v = vi.interpolate(vj, t);
                            f.push(v);
                            b.push(v.clone());
                        }
                    }
                    if (f.length >= 3) {
                        var poly = new BABYLON.Polygon(f, polygon.shared);
                        if (poly.plane)
                            front.push(poly);
                    }
                    if (b.length >= 3) {
                        poly = new BABYLON.Polygon(b, polygon.shared);
                        if (poly.plane)
                            back.push(poly);
                    }
                    break;
            }
        }


var createScene = function () {

    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    // var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
  var camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 2, Math.PI / 8, 5, BABYLON.Vector3.Zero(), scene);
  camera.attachControl(canvas, true);
  
    // This targets the camera to scene origin
    // camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;

    // Our built-in 'sphere' shape. Params: name, subdivs, size, scene
    var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
  var sphereCSG = BABYLON.CSG.FromMesh(sphere);
  sphere.dispose();

    // Move the sphere upward 1/2 its height
    sphere.position.y = 10;
  // sphere.showBoundingBox = true;
  // sphere.showSubMeshesBoundingBox = true;
  // console.log(sphere.subMeshes);

    // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
    var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);
  var groundCSG = BABYLON.CSG.FromMesh(ground);
  ground.dispose();
  
  ground.position.y = 8;
  
  var box = BABYLON.Mesh.CreateBox("box1",1.5,scene);
  var boxCSG = BABYLON.CSG.FromMesh(box);
  box.dispose();
  
  box.position.y = 12;
  
  var newCSG = boxCSG.intersect(sphereCSG);
  var newCSGMesh = newCSG.toMesh("new_csg", sphere.material, scene);
  newCSGMesh.position = new BABYLON.Vector3(0,0,0);
  
  

    return scene;

};


  var scene = createScene();

 // Register a render loop to repeatedly render the scene
  engine.runRenderLoop(function () {
    scene.render();
  });


 // Watch for browser/canvas resize events
  window.addEventListener("resize", function () {
    engine.resize();
  });
</script>

   </body>

</html>
